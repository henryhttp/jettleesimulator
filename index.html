<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Login / Sign Up</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Login to Jett Lee Simulator</h1>
      <div class="form__message form__message--error">Incorrect Login</div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username or email">
      </div>
      <div class="form__message form__message--error">Incorrect Login</div>
      <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Password">
      </div>
      <button class="form__button"type="submit">Let me in!</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot Yo Shit? 2 Bad!</a>
      </p>
      <p class="form__text">
        <a class="form__link" href="#" id="linkCreateAccount">Dont have an account? 2 Bad again!!</a>
      </p>
      
    </form>
  </div>
  <script src="./script.js"></script>
</body>
